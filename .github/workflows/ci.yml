name: ci

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - run: go mod download
      - run: go test -cpu=1,2 -v ./...

  docker-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: docker/setup-qemu-action@v1
      - uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=docker.io/arbourd/concourse-slack-alert-resource:main
          platforms: linux/amd64,linux/arm64
          tags: docker.io/arbourd/concourse-slack-alert-resource:${{ github.run_id }}-${{ github.run_number }}

      - run: >
          echo "{\"source\":{\"url\":\"${{ secrets.URL }}\"}}" | docker run -i
          -e "BUILD_TEAM_NAME=main"
          -e "BUILD_PIPELINE_NAME=github-actions"
          -e "BUILD_JOB_NAME=test"
          -e "BUILD_NAME=${{ github.run_id }}-${{ github.run_number }}"
          docker.io/arbourd/concourse-slack-alert-resource:${{ github.run_id }}-${{ github.run_number }}
          /opt/resource/out $PWD

  publish:
    needs: [test, docker-test]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: docker/setup-qemu-action@v1
      - uses: docker/login-action@v1
        with:
          registry: docker.io
          username: arbourd
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: crazy-max/ghaction-docker-meta@v1
        id: docker_meta
        with:
          images: docker.io/arbourd/concourse-slack-alert-resource
          tag-match: v(.*)

      - name: build and publish image
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=docker.io/arbourd/concourse-slack-alert-resource:main
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
